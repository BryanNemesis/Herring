{% extends 'base.html' %}
{% load static %}

{% block head_title %}
homepage
{% endblock head_title %}

{% block content %}

<div class="row text-center">
  <div class="col mb-3">
    <h1>Welcome to Herring</h1>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4 mx-auto col-10">
    <form class="form" id="fillet-create-form" method="POST" action="api/create-fillet/">
      {% csrf_token %}
      <div class="d-none alert alert-danger" id="fillet-create-form-error"></div>
      <input type="hidden" value="/" name="next">
      <textarea required='required' class="form-control mb-2" name="text" placeholder="Your fillet..."></textarea>
      <button type="submit" class="btn btn-secondary bg-herring-light">Post</button>
    </form>
  </div>
</div>

<div class="row" id="fillets">
  Loading...
</div>

<script src="{% static 'fillets/printFillets.js' %}"></script>

{% endblock content %}
